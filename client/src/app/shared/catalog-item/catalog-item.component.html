<mat-card class="catalog-item">
    <img class="catalog-item-card" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content class="catalog-item-card">
        {{productName}}
        {{price}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Add To Cart</button>
    </mat-card-actions>
</mat-card>
